<!DOCTYPE html>
<html>

<head>

<link rel="icon" href="http://www.webchimera.org/favicon.ico">
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<title>JS Playlist Demo - WebChimera Player</title>

</head>

<body>

<div id="close_wrapper"><a id="close_button" href="index.html"><img src="images/close_but.png"></a></div>

<div id="page_title"><h1>JavaScript Playlist Demo</h1></div>

<div id="player_wrapper"></div>

<script src="player/webchimera.js" type="text/javascript"></script>
<script>
// create player
wjs("#player_wrapper").addPlayer({ id: "webchimera", theme: "sleek", autoplay: 1 });

// declare array of video urls
myplaylist = ["http://archive.org/download/CrayonDragonAnAnimatedShortFilmByTonikoPantoja/Crayon%20Dragon%20-%20An%20animated%20short%20film%20by%20Toniko%20Pantoja.mp4","http://archive.org/download/CartoonClassics/Krazy_Kat_-_Keeping_Up_With_Krazy.mp4","http://archive.org/download/CartoonClassics/Mel-O-Toons__Peter_and_the_Wolf.mp4"];

// add the playlist to the player
wjs("#webchimera").addPlaylist(myplaylist);
</script>

</body>

</html>
