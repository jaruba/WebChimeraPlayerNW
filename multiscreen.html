<!DOCTYPE html>
<html>

<head>

<link rel="icon" href="http://www.webchimera.org/favicon.ico">
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<title>Multiscreen Demo - WebChimera Player</title>

</head>

<body>

<div id="close_wrapper"><a id="close_button" href="index.html"><img src="images/close_but.png"></a></div>

<div id="page_title"><h1>Multiscreen Demo</h1><span id="page_desc"><br>Click on a Video!</span></div>


<div id="player_wrapper" style="background-color: #000">
<div style="width: 100%; height: 100%; background: #000">
<div id="wrapper1" style="display: inline-block; width: 49%; height: 49%; margin-left: 5px; margin-top: 2px"></div>
<div id="wrapper2" style="display: inline-block; width: 49%; height: 49%; margin-top: 2px"></div>
<div id="wrapper3" style="display: inline-block; width: 49%; height: 49%; margin-left: 5px"></div>
<div id="wrapper4" style="display: inline-block; width: 49%; height: 49%;"></div>
</div>
</div>

<script src="player/webchimera.js" type="text/javascript"></script>
<script>
// create players with Multiscreen enabled
wjs("#wrapper1").addPlayer({ id: "webchimera1", theme: "sleek", multiscreen: 1, autoplay: 1 });
wjs("#wrapper2").addPlayer({ id: "webchimera2", theme: "sleek", multiscreen: 1, autoplay: 1 });
wjs("#wrapper3").addPlayer({ id: "webchimera3", theme: "sleek", multiscreen: 1, autoplay: 1 });
wjs("#wrapper4").addPlayer({ id: "webchimera4", theme: "sleek", multiscreen: 1, autoplay: 1 });

// add the playlist items to the players
wjs("#webchimera1").addPlaylist("http://www.youtube.com/watch?v=YpKEgEjry8s");
wjs("#webchimera2").addPlaylist("http://www.youtube.com/watch?v=KAY76HXaMjU");
wjs("#webchimera3").addPlaylist("http://www.youtube.com/watch?v=RSY75mIIpB0");
wjs("#webchimera4").addPlaylist("http://www.youtube.com/watch?v=b-_53i63DfY");
</script>

</body>

</html>
